<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Home | TripToday</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" th:href="@{css/main.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{css/header.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{css/home-page.css}" type="text/css"/>
</head>

<body>

<div th:replace="~{fragments/header :: header}"></div>
<div class="wrapper">
    <div class="about-us-wrapper">
        <div class="about-us-container-text slide-in-left">
            <h1 class="about-us-container-text__heading" th:text="${aboutUsHeading}"></h1>
            <p class="about-us-container-text__paragraph" th:text="${aboutUsParagraph}"></p>
        </div>
        <div class="about-us-container-image slide-in-right">
            <img class="about-us-container-image__picture" th:alt="${aboutUsImageAlt}" th:src="@{${aboutUsImageSrc}}">
        </div>
    </div>
    <div class="our-travelers-wrapper">
        <div class="our-travelers-title">
            <h1 class="our-travelers-title__heading slide-in-bottom" th:text="${travelersTestimonialsHeading}"></h1>
        </div>
        <div class="our-travelers-body">
            <div class="our-travelers-body__card slide-in-bottom" th:each="testimonial, iterStat : ${testimonials}"
                 th:style="${'animation-delay: ' + (0.4 + iterStat.index * 0.2) + 's'}">
                <img class="our-travelers-body__card__image" th:alt="${testimonial.imageAlt}"
                     th:src="@{${testimonial.imageSrc}}">
                <p class="our-travelers-body__card__body" th:text="${testimonial.body}"></p>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
<script th:src="@{js/header.js}"></script>
</body>
</html>
