<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:Email="http://www.w3.org/1999/xhtml">
// Header when user is authenticated
<div sec:authorize="isAuthenticated()" th:fragment="header">
    <a th:href="@{/}">Home</a>
    <a th:href="@{/profile}">Profile</a>
    <a th:href="@{/about}">About us</a>
    <a th:href="@{/}">Meet the guides</a>
    <a th:href="@{/logout}">Log Out</a>
</div>

// Header when user is not authenticated
<div sec:authorize="!isAuthenticated()" th:fragment="header">
    <a th:href="@{/oauth2/authorization/okta}">Log In</a>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/about}">About us</a>
    <a th:href="@{/}">Meet the guides</a>
</div>

</html>
