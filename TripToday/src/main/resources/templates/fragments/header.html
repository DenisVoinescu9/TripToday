<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:Email="http://www.w3.org/1999/xhtml">

<head>
<body>
// Header when user is authenticated
<div sec:authorize="isAuthenticated()" th:fragment="header">
    <a th:href="@{/home}">Home</a>
    <a th:href="@{/about}">Contact us</a>
    <a th:href="@{/trips}">Upcoming trips</a>
    <a th:href="@{/guides}">Meet the guides</a>
    <a th:href="@{/profile}">My profile</a>
    <a th:href="@{/logout}">Sign out</a>
</div>

// Header when user is not authenticated
<div sec:authorize="!isAuthenticated()" th:fragment="header">
    <a th:href="@{/}">Home</a>
    <a th:href="@{/about}">Contact us</a>
    <a th:href="@{/guides}">Meet the guides</a>
    <a th:href="@{/oauth2/authorization/okta}">Sign in</a>
</div>
</body>
</html>
