<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" /></head>

<title>Meet the guides | TripToday</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<h2>Our guides</h2>
<div class="guides-list">
    <div class="guide-card" th:each="guide : ${guides}">
        <img width="200" height="200" th:src="${guide['picture']}" alt="User Avatar" class="user-avatar">
        <div class="guide-info">
            <p><strong>Email:</strong> <span th:text="${guide['email']}"></span></p>



            <td th:text="'Description: ' + ${guide['description']}"></td>

        </div>
    </div>
</div>
</body>
</html>
